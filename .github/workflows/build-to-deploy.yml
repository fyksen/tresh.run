name: build-deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: jenkey2011/vuepress-deploy@v1.8.1
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TARGET_REPO: fyksen/tresh.run-deploy
        TARGET_BRANCH: master
        BUILD_SCRIPT: yarn && yarn build
        BUILD_DIR: src/.vuepress/dist/

    - name: rsync to tresh.run
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        ARGS: "-avzr --delete"
        SOURCE: $BUILD_DIR/src/.vuepress/dist/
        REMOTE_HOST: caddy.fyksen.me
        REMOTE_USER: tresh
        TARGET: ~/tresh.run/
        SCRIPT_AFTER: |
          echo $RSYNC_STDOUT


    - name: Webhook to matrix room
      uses: joelwmale/webhook-action@master
      with:
        url: ${{ secrets.WEBHOOK_URL }}
        body: '{"username": "Deployment Bot", "text": "En ny deployment er gjort. Sjekk [den](https://tresh.run) ut!"}'